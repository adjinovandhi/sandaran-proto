syntax = "proto3";

package transaction;

import "transaction/sort.proto";

option go_package = "./transaction";

// Service type item
message GetServiceTypeItem {
    int64 id = 1;
    string name = 2;
    int64 price = 3;
    int64 created_by = 4;
    string created_at = 5;
    int64 updated_by = 6;
    string updated_at = 7;
}

message CreateServiceTypeItemRequest {
    int64 id = 1;
    string name = 2;
    int64 price = 3;
    GetServiceTypeItem data = 4;
}

message CreateServiceTypeItemResponse {
    int64 status = 1;
    string error = 2;
}

message UpdateServiceTypeItemRequest {
    int64 id = 1;
    string name = 2;
    int64 price = 3;
    GetServiceTypeItem data = 4;
}
  
message UpdateServiceTypeItemResponse {
    int64 status = 1;
    string error = 2;
}

message DeleteServiceTypeItemRequest {
    int64 id = 1;
}
  
message DeleteServiceTypeItemResponse {
    int64 status = 1;
    string error = 2;
}

message EnableDisableServiceTypeItemRequest {
    int64 id = 1;
    string status = 2;
}

message EnableDisableServiceTypeItemResponse {
    int64 status = 1;
    string error = 2;
}

// Service type
message CreateServiceTypeRequest {
    int64 outlet_id = 1;
    string based = 2;
    string name = 3;
    string description = 4;
    int64 estimation = 5;
    float min_weight = 6;
    int64 price = 7;
    bool optional_item_on_add = 8;
    string payment_type = 9;
    repeated CreateServiceTypeItemRequest items = 10;
}

message CreateServiceTypeResponse {
    int64 status = 1;
    string error = 2;
    GetServiceType data = 3;
}

message UpdateServiceTypeRequest {
    int64 id = 1;
    string name = 2;
    string description = 3;
    int64 estimation = 4;
    float min_weight = 5;
    int64 price = 6;
    bool optional_item_on_add = 7;
    string payment_type = 8;
}
  
message UpdateServiceTypeResponse {
    int64 status = 1;
    string error = 2;
    GetServiceType data = 3;
}
  
message GetServiceType {
    int64 id = 1;
    int64 outlet_id = 2;
    string based = 3;
    string name = 4;
    string description = 5;
    int64 estimation = 6;
    float min_weight = 7;
    int64 price = 8;
    bool optional_item_on_add = 9;
    string payment_type = 10;
    int64 created_by = 11;
    string created_at = 12;
    int64 updated_by = 13;
    string updated_at = 14;
    repeated GetServiceTypeItem items = 15;
}
  
message GetServiceTypeRequest { 
    int64 id = 1;
}
  
message GetServiceTypeResponse {
    int64 status = 1;
    string error = 2;
    GetServiceType data = 3;
}
  
message ListServiceTypeFilter {
    int64 outlet_id = 1;
    string name = 2;
    float min_weight = 3;
    int64 price = 4;
}
  
message ListServiceTypeRequest {
    int64 limit = 1;
    int64 skip = 2;
    ListServiceTypeFilter filter = 3;
    bool like = 4;
    SortRequest sort = 5;
}
  
message ListServiceTypeResponse {
    int64 status = 1;
    string error = 2;
    repeated GetServiceType data = 3;
    int64 total= 4;
}
  
message DeleteServiceTypeRequest {
    int64 id = 1;
}
  
message DeleteServiceTypeResponse {
    int64 status = 1;
    string error = 2;
}

message EnableDisableServiceTypeRequest {
    int64 id = 1;
    string status = 2;
}

message EnableDisableServiceTypeResponse {
    int64 status = 1;
    string error = 2;
}