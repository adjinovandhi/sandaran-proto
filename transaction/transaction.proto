syntax = "proto3";

package transaction;

import "transaction/sort.proto";
import "transaction/service_type.proto";
import "transaction/customer.proto";
import "transaction/company.proto";
import "transaction/outlet.proto";
import "transaction/payment_method.proto";
import "transaction/order.proto";

option go_package = "./transaction";

service TransactionService {
    // Service Type
    rpc CreateServiceType(CreateServiceTypeRequest) returns (CreateServiceTypeResponse) {}
    rpc UpdateServiceType(UpdateServiceTypeRequest) returns (UpdateServiceTypeResponse) {}
    rpc GetServiceType(GetServiceTypeRequest) returns (GetServiceTypeResponse) {}
    rpc ListServiceType(ListServiceTypeRequest) returns (ListServiceTypeResponse) {}
    rpc DeleteServiceType(DeleteServiceTypeRequest) returns (DeleteServiceTypeResponse) {}
    rpc EnableDisableServiceType(EnableDisableServiceTypeRequest) returns (EnableDisableServiceTypeResponse) {}

    // Service type item
    rpc UpdateServiceTypeItem(UpdateServiceTypeItemRequest) returns (UpdateServiceTypeItemResponse) {}
    rpc DeleteServiceTypeItem(DeleteServiceTypeItemRequest) returns (DeleteServiceTypeItemResponse) {}

    // Customer
    rpc CreateCustomer(CreateCustomerRequest) returns (CreateCustomerResponse) {}
    rpc UpdateCustomer(UpdateCustomerRequest) returns (UpdateCustomerResponse) {}
    rpc GetCustomer(GetCustomerRequest) returns (GetCustomerResponse) {}
    rpc ListCustomer(ListCustomerRequest) returns (ListCustomerResponse) {}
    rpc DeleteCustomer(DeleteCustomerRequest) returns (DeleteCustomerResponse) {}

    // Transaction
    rpc CreateTransaction(CreateTransactionRequest) returns (CreateTransactionResponse) {}
    rpc UpdateTransaction(UpdateTransactionRequest) returns (UpdateTransactionResponse) {}
    rpc GetTransaction(GetTransactionRequest) returns (GetTransactionResponse) {}
    rpc ListTransaction(ListTransactionRequest) returns (ListTransactionResponse) {}
    rpc DeleteTransaction(DeleteTransactionRequest) returns (DeleteTransactionResponse) {}

    // Company
    rpc CreateCompany(CreateCompanyRequest) returns (CreateCompanyResponse) {}
    rpc UpdateCompany(UpdateCompanyRequest) returns (UpdateCompanyResponse) {}
    rpc GetCompany(GetCompanyRequest) returns (GetCompanyResponse) {}
    rpc ListCompany(ListCompanyRequest) returns (ListCompanyResponse) {}

    // Outlet
    rpc CreateOutlet(CreateOutletRequest) returns (CreateOutletResponse) {}
    rpc UpdateOutlet(UpdateOutletRequest) returns (UpdateOutletResponse) {}
    rpc GetOutlet(GetOutletRequest) returns (GetOutletResponse) {}
    rpc ListOutlet(ListOutletRequest) returns (ListOutletResponse) {}
    rpc EnableDisableOutlet(EnableDisableOutletRequest) returns (EnableDisableOutletResponse) {}

    // Payment method
    rpc CreatePaymentMethod(CreatePaymentMethodRequest) returns (CreatePaymentMethodResponse) {}
    rpc UpdatePaymentMethod(UpdatePaymentMethodRequest) returns (UpdatePaymentMethodResponse) {}
    rpc GetPaymentMethod(GetPaymentMethodRequest) returns (GetPaymentMethodResponse) {}
    rpc ListPaymentMethod(ListPaymentMethodRequest) returns (ListPaymentMethodResponse) {}
    rpc EnableDisablePaymentMethod(EnableDisablePaymentMethodRequest) returns (EnableDisablePaymentMethodResponse) {}

    // Order
    rpc CreateOrder(CreateOrderRequest) returns (CreateOrderResponse) {}
    rpc UpdateStatusOrder(UpdateStatusOrderRequest) returns (UpdateStatusOrderResponse) {}
    rpc GetOrder(GetOrderRequest) returns (GetOrderResponse) {}
    rpc ListOrder(ListOrderRequest) returns (ListOrderResponse) {}
}

message CreateTransactionRequest {
    int64 outlet_id = 1;
    string type = 2;
    string name = 3;
    string date = 4;
    int64 amount = 5;
}

message CreateTransactionResponse {
    int64 status = 1;
    string error = 2;
    GetTransaction data = 3;
}

message UpdateTransactionRequest {
    int64 id = 1;
    string type = 2;
    string name = 3;
    string date = 4;
    string amount = 5;
}
  
message UpdateTransactionResponse {
    int64 status = 1;
    string error = 2;
    GetTransaction data = 3;
}
  
message GetTransaction {
    int64 id = 1;
    string type = 2;
    string name = 3;
    string date = 4;
    string amount = 5;
    int64 created_by = 6;
    string created_at = 7;
    int64 updated_by = 8;
    string updated_at = 9;
}
  
message GetTransactionRequest { 
    int64 id = 1;
}
  
message GetTransactionResponse {
    int64 status = 1;
    string error = 2;
    GetTransaction data = 3;
}
  
message ListTransactionFilter {
    string name = 1;
    string phone_number = 2;
    string address = 3;
}
  
message ListTransactionRequest {
    int64 limit = 1;
    int64 skip = 2;
    ListTransactionFilter filter = 3;
    bool like = 4;
    SortRequest sort = 5;
}
  
message ListTransactionResponse {
    int64 status = 1;
    string error = 2;
    repeated GetTransaction data = 3;
    int64 total= 4;
}
  
message DeleteTransactionRequest {
    int64 id = 1;
}
  
message DeleteTransactionResponse {
    int64 status = 1;
    string error = 2;
}
