syntax = "proto3";

package transaction;

option go_package = "./transaction";

message CreatePaymentRequest {
    int64 payment_type_id = 1;
    string name = 2;
    string account_name = 3;
    string account_number = 4;
    string code = 5;
}

message CreatePaymentResponse {
    int64 status = 1;
    string error = 2;
}

message UpdatePaymentRequest {
    int64 id = 1;
    string name = 2;
    string account_name = 3;
    string account_number = 4;
    string code = 5;
}
  
message UpdatePaymentResponse {
    int64 status = 1;
    string error = 2;
    GetPayment data = 3;
}
  
message GetPayment {
    int64 id = 1;
    string name = 2;
    string description = 3;
    int64 created_by = 4;
    string created_at = 5;
    int64 updated_by = 6;
    string updated_at = 7;
}
  
message GetPaymentRequest { 
    int64 id = 1;
}
  
message GetPaymentResponse {
    int64 status = 1;
    string error = 2;
    GetPayment data = 3;
}
  
message ListPaymentFilter {
    string name = 1;
}
  
message ListPaymentColumns {
    string column = 1;
    string order = 2;
}
  
message ListPaymentSort {
    repeated ListPaymentColumns columns = 1;
}
  
message ListPaymentRequest {
    int64 limit = 1;
    int64 skip = 2;
    ListPaymentFilter filter = 3;
    bool like = 4;
    ListPaymentSort sort = 5;
}
  
message ListPaymentResponse {
    int64 status = 1;
    string error = 2;
    repeated GetPayment data = 3;
    int64 total= 4;
}
  
message DeletePaymentRequest {
    int64 id = 1;
}
  
message DeletePaymentResponse {
    int64 status = 1;
    string error = 2;
}