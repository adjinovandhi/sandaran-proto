syntax = "proto3";

package transaction;

import "transaction/sort.proto";

option go_package = "./transaction";

message CreateMaterialRequest {
    int64 company_id = 1;
    optional string category = 2;
    string name = 3;
    string description = 4;
}

message CreateMaterialResponse {
    int64 status = 1;
    string error = 2;
    GetMaterial data = 3;
}

message UpdateMaterialRequest {
    int64 id = 1;
    optional string category = 2;
    string name = 3;
    string description = 4;
}
  
message UpdateMaterialResponse {
    int64 status = 1;
    string error = 2;
    GetMaterial data = 3;
}
  
message GetMaterial {
    int64 id = 1;
    optional  string category = 2;
    string name = 3;
    string description = 4;
    int64 created_by = 5;
    string created_at = 6;
    int64 updated_by = 7;
    string updated_at = 8;
}
  
message GetMaterialRequest { 
    int64 id = 1;
}
  
message GetMaterialResponse {
    int64 status = 1;
    string error = 2;
    GetMaterial data = 3;
}
  
message ListMaterialFilter {
    string name = 1;
}
  
message ListMaterialRequest {
    int64 limit = 1;
    int64 skip = 2;
    ListMaterialFilter filter = 3;
    bool like = 4;
    SortRequest sort = 5;
}
  
message ListMaterialResponse {
    int64 status = 1;
    string error = 2;
    repeated GetMaterial data = 3;
    int64 total= 4;
}

message DeleteMaterialRequest {
    int64 id = 1;
}

message DeleteMaterialResponse {
    int64 status = 1;
    string error = 2;
}

message EnableDisableMaterialRequest {
    int64 id = 1;
    string status = 2;
}

message EnableDisableMaterialResponse {
    int64 status = 1;
    string error = 2;
}