syntax = "proto3";

package transaction;

option go_package = "./transaction";

message CreateOutletRequest {
    string name = 1;
    repeated string phone_number = 2;
    string description = 3;
    string address = 4;
}

message CreateOutletResponse {
    int64 status = 1;
    string error = 2;
}

message UpdateOutletRequest {
    int64 id = 1;
    string name = 2;
    repeated string phone_number = 3;
    string description = 4;
    string address = 5;
}
  
message UpdateOutletResponse {
    int64 status = 1;
    string error = 2;
    GetOutlet data = 3;
}
  
message GetOutlet {
    int64 id = 1;
    string name = 2;
    repeated string phone_number = 3;
    string description = 4;
    string address = 5;
    int64 created_by = 6;
    string created_at = 7;
    int64 updated_by = 8;
    string updated_at = 9;
}
  
message GetOutletRequest { 
    int64 id = 1;
}
  
message GetOutletResponse {
    int64 status = 1;
    string error = 2;
    GetOutlet data = 3;
}
  
message ListOutletFilter {
    string name = 1;
    string phone_number = 2;
    string address = 3;
}
  
message ListOutletColumns {
    string column = 1;
    string order = 2;
}
  
message ListOutletSort {
    repeated ListOutletColumns columns = 1;
}
  
message ListOutletRequest {
    int64 limit = 1;
    int64 skip = 2;
    ListOutletFilter filter = 3;
    bool like = 4;
    ListOutletSort sort = 5;
}
  
message ListOutletResponse {
    int64 status = 1;
    string error = 2;
    repeated GetOutlet data = 3;
    int64 total= 4;
}
  
message DeleteOutletRequest {
    int64 id = 1;
}
  
message DeleteOutletResponse {
    int64 status = 1;
    string error = 2;
}

message EnableDisableOutletRequest {
    int64 id = 1;
    string status = 2;
}

message EnableDisableOutletResponse {
    int64 status = 1;
    string error = 2;
}