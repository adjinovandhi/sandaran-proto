syntax = "proto3";

package transaction;

import "transaction/sort.proto";

option go_package = "./transaction";

message CreateOutletRequest {
    int64 company_id = 1;
    string name = 2;
    repeated string phone_number = 3;
    string description = 4;
    string address = 5;
}

message CreateOutletResponse {
    int64 status = 1;
    string error = 2;
    GetOutlet data = 3;
}

message UpdateOutletRequest {
    int64 id = 1;
    string name = 2;
    repeated string phone_number = 3;
    string description = 4;
    string address = 5;
}
  
message UpdateOutletResponse {
    int64 status = 1;
    string error = 2;
    GetOutlet data = 3;
}
  
message GetOutlet {
    int64 id = 1;
    int64 company_id = 2;
    string name = 3;
    repeated string phone_number = 4;
    string description = 5;
    string address = 6;
    int64 created_by = 7;
    string created_at = 8;
    int64 updated_by = 9;
    string updated_at = 10;
}
  
message GetOutletRequest { 
    int64 id = 1;
}
  
message GetOutletResponse {
    int64 status = 1;
    string error = 2;
    GetOutlet data = 3;
}
  
message ListOutletFilter {
    string name = 1;
    string phone_number = 2;
    string address = 3;
}
  
message ListOutletRequest {
    int64 limit = 1;
    int64 skip = 2;
    ListOutletFilter filter = 3;
    bool like = 4;
    SortRequest sort = 5;
}
  
message ListOutletResponse {
    int64 status = 1;
    string error = 2;
    repeated GetOutlet data = 3;
    int64 total= 4;
}
  
message DeleteOutletRequest {
    int64 id = 1;
}
  
message DeleteOutletResponse {
    int64 status = 1;
    string error = 2;
}

message EnableDisableOutletRequest {
    int64 id = 1;
    string status = 2;
}

message EnableDisableOutletResponse {
    int64 status = 1;
    string error = 2;
}