syntax = "proto3";

package sales;

import "sales/sort.proto";

option go_package = "./sales";

message CreateCustomerRequest {
    int64 company_id = 1;
    string name = 2;
    string phone_number = 3;
    string address = 4;
}

message CreateCustomerResponse {
    int64 status = 1;
    string error = 2;
    GetCustomer data = 3;
}

message UpdateCustomerRequest {
    int64 id = 1;
    string name = 2;
    string phone_number = 3;
    string address = 4;
}
  
message UpdateCustomerResponse {
    int64 status = 1;
    string error = 2;
    GetCustomer data = 3;
}
  
message GetCustomer {
    int64 id = 1;
    string name = 2;
    string phone_number = 3;
    string address = 4;
    int64 created_by = 5;
    string created_at = 6;
    int64 updated_by = 7;
    string updated_at = 8;
}
  
message GetCustomerRequest { 
    int64 id = 1;
}
  
message GetCustomerResponse {
    int64 status = 1;
    string error = 2;
    GetCustomer data = 3;
}
  
message ListCustomerFilter {
    string name = 1;
    string phone_number = 2;
    string address = 3;
}
  
message ListCustomerRequest {
    int64 limit = 1;
    int64 skip = 2;
    ListCustomerFilter filter = 3;
    bool like = 4;
    SortRequest sort = 5;
}
  
message ListCustomerResponse {
    int64 status = 1;
    string error = 2;
    repeated GetCustomer data = 3;
    int64 total= 4;
}
  
message DeleteCustomerRequest {
    int64 id = 1;
}
  
message DeleteCustomerResponse {
    int64 status = 1;
    string error = 2;
}